<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter signup</title>
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container form-container">
        <div>
            <div>
                <h2>Newsletter Signup</h2>
            </div>
            <form action="/signup" method="post">

                <div class="formInput">

                    <input type="text" id="firstNameInput" name="firstName" class="form-control firstname-input"
                        placeholder="First name" required>
                    <input type="text" id="lastNameInput" name="lastName" class="form-control lastname-input"
                        placeholder="Last name" required>

                    <input type="email" id="emailInput" name="email" class="form-control email-input"
                        placeholder="Email address" required>

                    <button type="submit" class="btn btn-primary mb-2">Sign up</button>
                </div>
        </div>
        </form>
    </div>
</body>

</html>
